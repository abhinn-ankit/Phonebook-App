<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style/font-awesome/css/font-awesome.min.css">
    <link href="./style/main.css" rel="stylesheet">
    <title>Phonebook</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle">
            <span class="icon-bar bar1"></span>
            <span class="icon-bar bar2"></span>
            <span class="icon-bar bar3"></span>
          </button>
          <a href="#">Phonebook</a>
        </div>
        <div class="navbar-collapse">
          <form class="search-form" method="get">
            <div class="input-field">              
              <input type="text" name="search" placeholder="Search Contacts">
            </div>
            <button type="button" class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
          </form>
        </div>
        <div class="navbar-search-btn">
          <input type="text" name="search" placeholder="Search Contacts" class="small-search">
          <p><button type="button" class="search-sm"><i class="fa fa-search" aria-hidden="true"></i></button></p>
        </div>
        <div class="navbar-userinfo">
          <p>Welcome, <button>(Please enter your name)</button></p>
        </div>
      </div>
      <div id="mySidenav" class="sidenav">
        <a href="#" class="sidenav-contact">Contacts</a>
        <a href="#" class="add-contact">Add a New Contact</a>
      </div>
    </nav>
    <section class = "main">
      <div class="container-fluid">
        <div class="contacts">
        </div>
      </div>
    </section>
    <section class="contact-box container-fluid">
      <div class="contact-name">
        <img src="./images/I0pBwxh6_400x400.jpg">
        <p class="full-name"></p>
        <div class="close-pane">
          <button type="button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
          <button type="button"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
      </div>
      <div class="contact-pane">
        <p>Contact details</p>
        <div class="contact-details">
          <form class="edit-contact" method="get">
            <div class="form-block">
              <label>First Name:</label>
              <p><input type="text" id="fName" class="contact-input-field" disabled="true" pattern="[A-Za-z]+" required></p>
            </div>
            <div class="form-block">
              <label>Last Name:</label>
              <p><input type="text" id="lName" class="contact-input-field" disabled="true" required pattern="[A-Za-z]+"></p>
            </div>
            <div  class="form-block">
              <label>Phone Number:</label>
              <p><input type="number" id="phone-number" class="contact-input-field" disabled="true" required pattern="[0-9]{10}"></p>
            </div>
            <div class="form-block">
              <label>Birthday:</label>
              <p><input type="date" id="birthday" class="contact-input-field" disabled="true"></p>
            </div>
            <div class="form-block">
              <label>Address:</label>
              <p><textarea type="text" id="address" rows="4" class="contact-input-field" disabled="true"></textarea></p>
            </div>
            <div>
              <button type="button" class="form-button">Finish</button>
              <button type="button" class="form-button">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- jScripts  -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="./js/loadData.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/search.js" defer></script>
    <script src="./js/contactPopUp.js"></script>
  </body>
</html>
