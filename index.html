<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style/font-awesome/css/font-awesome.min.css">
    <link href="./style/main.css" rel="stylesheet">
    <title>Phonebook</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle">
            <span class="icon-bar bar1"></span>
            <span class="icon-bar bar2"></span>
            <span class="icon-bar bar3"></span>
          </button>
          <a href="#">Phonebook</a>
        </div>
        <div class="navbar-collapse">
          <form class="search-form" method="get">
            <div class="input-field">              
              <input type="text" name="search" placeholder="Search Contacts">
            </div>
            <button type="button" class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
          </form>
        </div>
        <div class="navbar-search-btn">
          <input type="text" name="search" placeholder="Search Contacts" class="small-search">
          <p><button type="button" class="search-sm"><i class="fa fa-search" aria-hidden="true"></i></button></p>
        </div>
        <div class="navbar-userinfo">
          <p>Welcome, <button>(Please enter your name)</button></p>
        </div>
      </div>
      <div id="mySidenav" class="sidenav">
        <a href="#">Contacts</a>
        <a href="#">Add a New Contact</a>
      </div>
    </nav>
    <section class = "main">
      <div class="container-fluid">
        <div class="contacts">

        </div>
      </div>
    </section>
    <!-- jScripts  -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="./js/loadData.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/search.js" defer></script>
  </body>
</html>
